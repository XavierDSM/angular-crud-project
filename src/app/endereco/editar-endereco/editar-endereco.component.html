<h1>Novo Endereço</h1>

<div class="well">
    <form #formEndereco="ngForm">
        <div class="form-group">
            <label for="rua">Rua:</label>
            <input type="text" class="form-control" id="rua" name="rua" [(ngModel)]="endereco.rua" #rua="ngModel" required>
            <div *ngIf="rua.errors && (rua.dirty || rua.touched)" class="alert alert-danger">
                <div [hidden]="!rua.errors?.['required']"> Digite a rua. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" class="form-control" id="numero" name="numero" [(ngModel)]="endereco.numero" #numero="ngModel" numerico required>
            <div *ngIf="numero.errors && (numero.dirty || numero.touched)" class="alert alert-danger">
                <div [hidden]="!numero.errors?.['required']"> Digite o numero. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="complemento">Complemento:</label>
            <input type="text" class="form-control" id="complemento" name="complemento" [(ngModel)]="endereco.complemento" #complemento="ngModel">
            <div *ngIf="complemento.errors && (complemento.dirty || complemento.touched)" class="alert alert-danger">
                <div [hidden]="!complemento.errors?.['required']"> Digite o complemento. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" class="form-control" id="bairro" name="bairro" [(ngModel)]="endereco.bairro" #bairro="ngModel" required>
            <div *ngIf="bairro.errors && (bairro.dirty || bairro.touched)" class="alert alert-danger">
                <div [hidden]="!bairro.errors?.['required']"> Digite o bairro. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" class="form-control" id="cep" name="cep" [(ngModel)]="endereco.cep" #cep="ngModel" mask='00000-000' required>
            <div *ngIf="cep.errors && (cep.dirty || cep.touched)" class="alert alert-danger">
                <div [hidden]="!cep.errors?.['required']"> Digite o CEP. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <select class="form-control" id="cidade" name="cidade" [(ngModel)]="endereco.cidade" #cidade="ngModel" required>
                <option *ngIf="estados.length < 1" selected [value]="endereco.cidade">{{endereco.cidade}}</option>
                <option *ngFor="let cidade of cidades" [value]="cidade.nome">{{cidade.nome}}</option>
            </select>
            <div *ngIf="cidade.errors && (cidade.dirty || cidade.touched)" class="alert alert-danger">
                <div [hidden]="!cidade.errors?.['required']"> Escolha a cidade. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="Estado">Estado:</label>
            <select class="form-control" id="estado" name="estado" [(ngModel)]="endereco.estado" #estado="ngModel" required>
                <option *ngIf="estados.length < 1" selected [value]="endereco.estado">{{endereco.estado}}</option>
                <option *ngFor="let estado of estados" [value]="estado.sigla">{{estado.sigla}}</option>
            </select>
            <div *ngIf="estado.errors && (estado.dirty || estado.touched)" class="alert alert-danger">
                <div [hidden]="!estado.errors?.['required']"> Escolha o estado. </div>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="atualizar()" [disabled]="!formEndereco.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i> Atualizar
            </button>
            <a class="btn btn-secondary" [routerLink]="['/enderecos']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </div>
    </form>
</div>
